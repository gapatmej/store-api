name: CI/CD Pipeline
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/store-api:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/store-api:latest ${{ secrets.DOCKER_USERNAME }}/demo-app:${GITHUB_REF##*/v}
          docker push ${{ secrets.DOCKER_USERNAME }}/store-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/store-api:${GITHUB_REF##*/v}
